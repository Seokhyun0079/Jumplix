<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Jumplix</title>
    <style>
      body {
        width: 300px;
        padding: 10px;
        font-family: Arial, sans-serif;
      }
      .container {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      button {
        padding: 8px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #45a049;
      }
      button.off {
        background-color: #f44336;
      }
      button.off:hover {
        background-color: #da190b;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Jumplix</h2>
      <button id="actionButton">Toggle Auto Skip</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
